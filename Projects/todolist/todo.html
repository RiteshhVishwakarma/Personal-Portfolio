<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student To-Do Focus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Stay Focused, Student!</h1>
    <p class="quote" id="quote">Loading motivational quote...</p>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeToggle" />
        Dark Mode
      </label>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="e.g. Revise Arrays in Java" />
      <input type="date" id="deadlineInput" placeholder="Select Deadline" />
      <select id="priorityInput">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
