<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student To-Do Focus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stay Focused, Student!</h1>
    <p class="quote">“One task at a time. Let’s crush it 💪”</p>
    
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="e.g. Revise Arrays in Java" />
      <button onclick="addTask()">Add</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
